<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<script type="text/javascript" src="../js/common.js" ></script>		
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css">
		
		<style>
			h5 {
				margin: 5px 7px;
			}
			#addsel{
				width: 115px;
			    position: absolute;
			    right: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="window.location.href='main.html?page=3'"></a>
			<h1 class="mui-title">紧急联系卡</h1>
			<button type="button" style="float: right;" class="mui-btn mui-btn-primary" onclick="saveInfoCardMsg();">保存</button>&nbsp;&nbsp;
		</header> 

			<div>
				<div>
					<input type="text" id="" />
					<span>姓名</span>
				 	<input type="text" id="name"/>
				</div>
				
				<div>
					<span>性别</span>
					<input type="text" id="sex" />
				</div>
					<div>
					<span>血型</span>
					<input type="text" id="bloodType" />
				</div>
				<div>
					<span>出生日期</span>
					<input type="text"  id="birthday" value=""/>
				</div>
				
				<span>过敏药物</span>
				<input type="text" id="allergyBill" />
				
				<span>既往病史</span>
				<input type="text" id="passIlls" />
				<span>紧急联系人</span>
				<input type="text" id="emergencyNum" />
				
				<div>
				</div>
			</div>

	<script type="text/javascript" src="../js/jquery-2.1.0.js" ></script>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/json.js" ></script>
	
	<script src="../js/mui.picker.min.js"></script>
	<script>
		/**
		 * 性别选择
		 */
		var picker = new mui.PopPicker();
					picker.setData([{
						value: 'male',
						text: '男'
					}, {
						value: 'female',
						text: '女'
					}]);
					
					document.getElementById('sex').addEventListener('tap', function(event) {
						
						picker.show(function(items) {
							
							var p=items[0].text;
							 $('#sex').val(p);
						});
					}, false);
		
	</script>
	
	<script>
		
		/**
		 * 血型选择
		 */
   var picker2 = new mui.PopPicker({
   layer: 2,   //4层菜单
   buttons:['取消','确定']   // 显示按钮名字

});
   picker2.setData([{      
       text: 'ABO',
       children: [
      			{
               text: "A型"},
                {
               text: "B型"},
                {
               text: "AB型"},
                {
               text: "O型"
       
       
       }]
   
   },
   {
   	text:"Rh",
   	children: [
      			{
               text: "Rh阳型"},
   				{
   			   text:"Rh阴型"
   				}]
   	
   }
   
   ]);
   
   document.getElementById('bloodType').addEventListener('tap',function() {
   picker2.show(function(getSelectedItems){   //获取选中的项（数组） 
     var p =  getSelectedItems[1].text;
    $('#bloodType').val(p);
 
   })
  

});
                       
			
	</script>
		
	
	<script>
		/**
		 * 出生日期的选择
		 */
		
			  document.querySelector("#birthday").addEventListener("tap",function(){
			  	var dtpicker=new mui.DtPicker({"type":"date"}); 
			    dtpicker.show(function(items){
			    	$('#birthday').val(items);
			    	dtpicker.dispose();
			    });
			  });
		
		
	</script>
	<script>
		var ip;
		$(function(){
			ip = getIP();
			showInfoCardMsg();
		});
		/**
		 * 展示个人信息卡信息
		 */
		function showInfoCardMsg(){
			var url = ip+"infoCard/showInfoCard.do";
			$.get(url,function(res){
				if(res.state==1){
					//回填
					console.log(res.data)
				$('#name').val(res.data[0].name);
				if(res.data[0].sex){
					$('#sex').val("男");
				}else{
					$('#sex').val("女");
				}				
			 	$('#bloodType').val(res.data[0].bloodType);
				$('#birthday').val(res.data[0].birthday);
				$('#allergyBill').val(res.data[0].allergyBill);
				$('#passIlls').val(res.data[0].passIlls);
				$('#emergencyNum').val(res.data[0].emergencyNum);
				}
			});
		}
		/**
		 * 更新保存紧急信息卡
		 */
		function saveInfoCardMsg(){
			var name = $('#name').val();
			var sex = $('#sex').val();
			var bloodType = $('#bloodType').val();
			var birthday = $('#birthday').val();
			var allergyBill = $('#allergyBill').val();
			var passIlls = $('#passIlls').val();
			var emergencyNum = $('#emergencyNum').val();
			var url = ip+"infoCard/saveInfoCard.do";
			var params = {
				name:name,
				sex:sex,
				bloodType:bloodType,
				birthday:birthday,
				allergyBill:allergyBill,
				passIlls:passIlls,
				emergencyNum:emergencyNum
			};
			$.post(url,params,function(res){
				if(res.state==1){
					alert("save ok")
				}
			});
		}
	</script>
	</body>

</html>
