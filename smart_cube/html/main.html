			function showPill(){
				var div = '		<div id="[pillId]" onclick="openHtml(this.id)">'
						+	'	<div class="mui-card">'
						+	'	<div class="mui-card-header" id="pillDesc">[pillDesc]</div>'
						+	'		<div id="pillImg">'
						+	'			<img src="[pillImgPath]" style="height: 65px;width: 60px;"/>'
						+	'		</div>'
						+	'	<div class="mui-card-content">'

						+	'	[pillInstruction]'
						+	'	</div>'
						+	'	</div>'
						+	'	<div class="mui-card-footer" id="comment">评论</div>'
						+	'	</div>	'	
						+	'</div>';
				
				var key = $('#search').val();
				ip = getIP();
				
				var url = ip+"pill/showAllPill.do";
				var params = {
					key:key
				};
				$.post(url,params,function(res){
					if(res.state==1){
						//添加药品信息
						$('#addPill').empty();
						for(var i=0;i<res.data.length;i++){
							console.log(res.data)
							var d = div.replace("[pillId]",res.data[i].pillId)
								.replace("[pillDesc]",res.data[i].pillDesc)
								.replace("[pillInstruction]",res.data[i].pillInstruction)
								.replace("[pillImgPath]","http://120.79.10.49:8080/smart_cube/"+res.data[i].pillImgPath);
								$('#addPill').append(d);
						}
					}
				});
			}
